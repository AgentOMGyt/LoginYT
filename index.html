<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login Site</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js"></script>
</head>
<body>
    <div class="popup">
        <h1 class="title">Login</h1>
        <h2 class="info">E-mail:</h2>
        <input class="form" type="text" name="email" value="" placeholder="E-mail" id="email" />
        <h2 class="info">Password:</h2>
        <div class="password-div">
            <input class="form2" type="password" name="password" value="" id="myInput" placeholder="Password" />
            <span><input id="eye" type="image" onclick="myFunction()" src="notvisible1.svg" /></span>
        </div>

        <div class="chek">
            <label class="switch">
                <input type="checkbox" id="remember"/>
                <span class="slider round"></span>
            </label>
            <label id="legend">Remember me</label>
        </div>

        <div class="chek">
            <label class="switch">
                <input type="checkbox" id="politique"/>
                <span class="slider round"></span>
            </label>
            <label id="legend">Accept Politique confidential</label>
        </div>

        <input class="button" type="button" value="Login" onclick="validate()" id="submit">
    </div>
</body>
</html>
